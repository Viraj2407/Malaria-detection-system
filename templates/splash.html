<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Malaria Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e4;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .splash-content {
            text-align: center;
            padding: 60px;
            border-radius: 20px;
            background-color: #ff8585;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            color: white;
        }

        .splash-title {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .splash-message {
            font-size: 18px;
            margin-top: 20px;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="splash-content">
            <div class="logo">âš•</div>
            <h1 class="splash-title">Welcome to Malaria Detection System</h1>
            <p class="splash-message">Loading your advanced diagnostic tool...</p>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('doctor_info') }}";
        }, 3000);
    </script>
</body>
</html>
