<!DOCTYPE html>
<html>
<head>
    <title>Malaria Detection System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e4;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
        }

        .header {
            background-color: #ff8585;
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .upload-section {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .upload-box {
            border: 3px dashed #ff8585;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            background-color: #fff5f5;
        }

        .upload-icon {
            font-size: 48px;
            color: #ff8585;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: #ff8585;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #ff6b6b;
        }

        .message {
            color: #666;
            margin-top: 20px;
            padding: 10px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Malaria Detection System</h1>
            <p>Upload blood cell images for malaria parasite detection</p>
        </div>

        <div class="upload-section">
            <h2>Image Upload</h2>
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <div class="upload-box" onclick="document.getElementById('file').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">
                        Click to select or drag and drop your image here
                        <br>
                        <small>Supported formats: PNG, JPG, JPEG</small>
                    </div>
                    <input type="file" id="file" name="file" class="file-input" accept="image/*" required>
                </div>
                <button type="submit" class="upload-btn">Analyze Image</button>
            </form>
            {% if message %}
            <div class="message">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Display selected file name
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.querySelector('.upload-text').innerHTML = `Selected file: ${fileName}`;
            }
        });
    </script>
</body>
</html>
