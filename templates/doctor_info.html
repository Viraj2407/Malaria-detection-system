<!DOCTYPE html>
<html>
<head>
    <title>Doctor Information - Malaria Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e4;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 1100px;    /* Increased width */
            height: 700px;    /* Increased height */
            margin: 30px;     /* Added margin */
        }

        .welcome-section {
            background-color: #ff8585;
            color: white;
            padding: 60px;    /* Increased padding */
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-section {
            padding: 60px;    /* Increased padding */
            width: 60%;
            overflow-y: auto; /* Added scroll if needed */
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;  /* Increased spacing */
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #999;
            font-size: 15px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8585;
            box-shadow: 0 0 5px rgba(255, 133, 133, 0.3);
            background-color: #fff;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .continue-btn {
            background-color: #ff8585;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .continue-btn:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="logo">⚕</div>
             <h1>Welcome to<br>Malaria<br>Detection<br>System</h1>
             <!-- <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="100" height="100"> -->
            <div class="website">www.malariadetection.com</div>
        </div>
        <div class="form-section">
            <h2>Doctor Information</h2>
            <!-- Update the form inputs with better placeholders -->
            <form action="{{ url_for('submit_doctor_info') }}" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter doctor's full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label>Specialization</label>
                    <input type="text" name="specialization" placeholder="Enter your specialization" required>
                </div>
                <div class="form-group">
                    <label>Hospital/Clinic</label>
                    <input type="text" name="hospital" placeholder="Enter your hospital or clinic name" required>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" name="contact" placeholder="Enter your contact number" required>
                </div>
                <button type="submit" class="continue-btn">Continue →</button>
            </form>
        </div>
    </div>
</body>
</html>
