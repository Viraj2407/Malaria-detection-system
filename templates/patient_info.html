<!DOCTYPE html>
<html>
<head>
    <title>Patient Information - Malaria Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e4;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 1100px;
            height: 700px;
            margin: 30px;
        }

        .welcome-section {
            background-color: #ff8585;
            color: white;
            padding: 60px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-section {
            padding: 60px;
            width: 60%;
            overflow-y: auto;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-size: 16px;
        }

        .continue-btn {
            background-color: #ff8585;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .continue-btn:hover {
            background-color: #ff6b6b;
        }

        .logo {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .website {
            color: white;
            margin-top: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="logo">ðŸ‘¤</div>
            <h1>Patient<br>Information<br>Form</h1>
            <div class="website">www.malariadetection.com</div>
        </div>
        <div class="form-section">
            <h2>Patient Information</h2>
            <form action="{{ url_for('submit_patient_info') }}" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter patient's full name" required>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Enter patient's age" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" class="form-control" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Blood Group</label>
                    <select name="blood_group" class="form-control" required>
                        <option value="" disabled selected>Select blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" name="contact" placeholder="Enter contact number" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="Enter patient's address" required>
                </div>
                <button type="submit" class="continue-btn">Continue â†’</button>
            </form>
        </div>
    </div>
</body>
</html>

<style>
    /* Add these styles for the dropdown */
    select.form-control {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f5f5f5;
        font-size: 16px;
        transition: all 0.3s ease;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 15px;
    }

    select.form-control:focus {
        outline: none;
        border-color: #ff8585;
        box-shadow: 0 0 5px rgba(255, 133, 133, 0.3);
        background-color: #fff;
    }

    select.form-control option {
        padding: 15px;
    }
</style>
